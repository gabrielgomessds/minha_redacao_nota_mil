<html>
  <head>
    <style>
      .dados{
        display: none;
      }
      </style>
      <title>Dados da Redação</title>
    <script type="text/javascript" src="chart.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
      var exelente = Number(document.getElementById("exelente").value);
      var bom = Number(document.getElementById("bom").value);
        var ruim = Number(document.getElementById("ruim").value);
        var data = google.visualization.arrayToDataTable([

          ['Task', 'Hours per Day'],
          ['Exelentes',  exelente],
          ['Bom',  bom],
          ['Ruim',    ruim]
        ]);
        
        var options = {
  // .. outras opcoes
  colors: ['green', 'gold', 'red']
};
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
     
      }
    </script>
  </head>
  <body>
      <h1 align="center">Resultados da redação com o tema DESMATAMENTO NO BRASIL</h1>
   <center> <div id="piechart" style="width: 900px; height: 500px;"></div></center>
   <input type="number" id="exelente" value="20" class="dados">
   <input type="number" id="bom" value="70" class="dados">
   <input type="number" id="ruim" value="10" class="dados">
  </body>
</html>
